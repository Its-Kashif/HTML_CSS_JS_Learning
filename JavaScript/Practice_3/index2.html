<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label>Testing</label>
      <input id="i1" type="text" onkeyup="display()" />
      <p id="p1"></p>
    </form>

    <script>
      function display() {
        text = document.getElementById("i1");
        document.getElementById("p1").innerHTML = text.value;
      }
    </script>
  </body>
</html>
